{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- products section -->
    <section id="products">
       
        <div class="container-fluid me-md-5">
            
            <h1 class="lead text-center fs-1">FEATURED PRODUCTS</h1>
            <div class="d-flex ms-md-5 ">
                <!-- products sec nav -->
               {% include 'productsNav.html' %}

                <!-- products -->
                <div class="row g-0 overflow-hidden">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="{% url 'Home' %}">Home</a></li>
                        </ol>
                      </nav>
                    {% for product in products %}
                    <div class="col-lg-3 col-md-4 col-6 my-1">
                        <div class="card" id="item" style="width:90%;">
                            <img  src="{{ product.pic.url }}" alt="" class="card-image-top">
                            <div class="card-body" style=>
                                <p class="card-text  ">
                                    {{ product.name }}
                                </p>
                                <strong>
                                    ${{ product.price }}
                                </strong>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div> 
            </div>      
        </div>
    </section>
{% endblock content %}
