<script>
    var currentSectionIndex = 0;
    var sections = document.querySelectorAll('section');

    function showNextSection() {
        sections[currentSectionIndex].classList.add('d-none'); // Hide the current section
        currentSectionIndex = (currentSectionIndex + 1) % sections.length; // Move to the next section
        sections[currentSectionIndex].classList.remove('d-none'); // Show the next section
    }

    // Initially, show the first section
    sections[currentSectionIndex].classList.remove('d-none');

    const brandname = document.querySelector('#brandname');
    const searchbtn = document.querySelector('#searchbtn');S
    function hideBrand() {
        if(brandname.style.display ===  'block'){
            brandname.style.display = "none"
        }
        else{
            brandname.style.display = "block"
        }
        
    }
</script>
